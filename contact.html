    <!--==========================
      CONTACT
    ============================-->
    <section>
      <div id="contact" class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <div>
                  <i class="ion-ios-location-outline"></i>
                  <h2>Send us a message and weâ€™ll get back to you shortly.</h2>
                </div>
              </div>
    
              <div class="col-lg-5 col-md-8">
                <div class="form">
                  <!-- <div id="sendmessage">Your message was sent. Thank you!</div>
                  <div id="errormessage"></div> -->
                  <form action="" method="post" role="form" class="contactForm">
                    <div class="form-row">
                      <div class="form-group col-lg-6">
                        <input type="text" name="name" class="form-control" id="name" placeholder="First Name"
                          data-rule="minlen:4" data-msg="Please enter at least 4 characters" />
                        <div class="validation"></div>
                      </div>
                      <div class="form-group col-lg-6">
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name"
                          data-rule="minlen:4" data-msg="Please enter at least 4 characters" />
                        <div class="validation"></div>
                      </div>
                      <div class="form-group col-lg-6">
                        <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject"
                          data-rule="minlen:4" data-msg="Please enter at least 4 characters" />
                        <div class="validation"></div>
                      </div>
                      <div class="form-group col-lg-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com"
                          data-rule="email" data-msg="Please enter a valid email address" />
                        <div class="validation"></div>
                      </div>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" name="message" rows="5" data-rule="required"
                        data-msg="Please write something for us" placeholder="Your message"></textarea>
                      <div class="validation"></div>
                    </div>
                    <div class="text-center"><button type="submit" title="Send Message">SEND</button></div>
                  </form>
                </div>
              </div>
        </div>
      </div>
    </section>
